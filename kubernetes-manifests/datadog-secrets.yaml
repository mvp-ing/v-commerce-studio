# Datadog Secrets for LLM Observability (Agentless Mode)
#
# IMPORTANT: Before applying, create the secret with your actual keys:
#
#   kubectl create secret generic datadog-secrets \
#     --from-literal=api-key=<YOUR_DD_API_KEY> \
#     --from-literal=app-key=<YOUR_DD_APP_KEY> \
#     --from-literal=DD_SITE=<YOUR_DD_SITE> \
#     --from-literal=DD_RUM_APPLICATION_ID=<YOUR_RUM_APP_ID> \
#     --from-literal=DD_RUM_CLIENT_TOKEN=<YOUR_RUM_CLIENT_TOKEN>
#
# Or apply this file after replacing the base64-encoded values below.
# To encode: echo -n "your-api-key" | base64
#
apiVersion: v1
kind: Secret
metadata:
  name: datadog-secrets
  labels:
    app: datadog
type: Opaque
data:
  # Replace these with base64-encoded values of your actual keys
  # echo -n "your-api-key" | base64
  api-key: ZGU4NTc2ZDliM2VhOGNkMDgzZmYyMGRhN2IzZTdiMWU= #expired
  app-key: NjBjN2I4NGUzYWYxNjgwYTg4NjJiNzJmODhmNTM3MDgxN2JmYmVjMQ== #expired
  # Datadog Site (e.g., us5.datadoghq.com)
  # echo -n "us5.datadoghq.com" | base64
  DD_SITE: dXM1LmRhdGFkb2docS5jb20=
  # RUM Application ID and Client Token
  # Get these from Datadog RUM Application setup
  # echo -n "your-rum-application-id" | base64
  DD_RUM_APPLICATION_ID: WVRKbU9XTTFZV1V0Wm1ZMVl5MDBNalF3TFRnek9HVXROMlV4WVRBMVl6Z3hZbVZp #expired
  # echo -n "your-rum-client-token" | base64
  DD_RUM_CLIENT_TOKEN: cHViOTgzZTk5NDIxNGNiZWY1YTE0Mjg1NTllOGI3MDc1NGE= #expired
---
# ConfigMap for non-sensitive Datadog settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: datadog-config
  labels:
    app: datadog
data:
  dd-site: "us5.datadoghq.com"
  dd-env: "hackathon"
  dd-llmobs-enabled: "true"
  dd-llmobs-agentless-enabled: "true"
