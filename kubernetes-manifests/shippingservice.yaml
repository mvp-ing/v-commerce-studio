apiVersion: apps/v1
kind: Deployment
metadata:
  name: shippingservice
  labels:
    app: shippingservice
spec:
  selector:
    matchLabels:
      app: shippingservice
  template:
    metadata:
      labels:
        app: shippingservice
    spec:
      serviceAccountName: shippingservice
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: server
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
          image: shippingservice
          ports:
            - containerPort: 50051
          env:
            - name: PORT
              value: '50051'
            - name: DISABLE_PROFILER
              value: '1'
            # Enable OpenTelemetry tracing to Datadog Agent
            - name: DISABLE_TRACING
              value: ''
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: 'http://datadog-agent:4317'
            - name: OTEL_SERVICE_NAME
              value: 'shippingservice'
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: 'deployment.environment=hackathon,service.version=1.0.0'
          readinessProbe:
            periodSeconds: 5
            grpc:
              port: 50051
          livenessProbe:
            grpc:
              port: 50051
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: shippingservice
  labels:
    app: shippingservice
spec:
  type: ClusterIP
  selector:
    app: shippingservice
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: shippingservice
