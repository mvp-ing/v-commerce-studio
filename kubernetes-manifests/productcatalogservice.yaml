apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice
  labels:
    app: productcatalogservice
spec:
  selector:
    matchLabels:
      app: productcatalogservice
  template:
    metadata:
      labels:
        app: productcatalogservice
    spec:
      serviceAccountName: productcatalogservice
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: server
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
          image: productcatalogservice
          ports:
            - containerPort: 3550
          env:
            - name: PORT
              value: '3550'
            - name: DISABLE_PROFILER
              value: '1'
            # Enable native Datadog tracing (dd-trace-go)
            - name: ENABLE_TRACING
              value: '1'
            - name: DD_AGENT_HOST
              value: 'datadog-agent'
            - name: DD_TRACE_AGENT_PORT
              value: '8126'
            - name: DD_SERVICE
              value: 'productcatalogservice'
            - name: DD_ENV
              value: 'hackathon'
            - name: DD_VERSION
              value: '1.0.0'
          readinessProbe:
            grpc:
              port: 3550
          livenessProbe:
            grpc:
              port: 3550
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: productcatalogservice
  labels:
    app: productcatalogservice
spec:
  type: ClusterIP
  selector:
    app: productcatalogservice
  ports:
    - name: grpc
      port: 3550
      targetPort: 3550
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: productcatalogservice
